<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <main>
        <div class="container">
            <div class="game">
                <div class="game__header">
                    <div class="game__header__2048">2048</div>
                    <div class="content">
                        <div>
                            <p>pontuação</p>

                        </div>

                            <span>0</span>
                        </div>

                    </div>
                </div>
                <div class="board">
                    <div class="piece piece--color1">4</div>
                    <div class="piece piece--color3">16</div>
                    <div class="piece piece--color1">4</div>
                    <div class="piece piece--color1">2</div>
                    <div class="piece piece--color1">2</div>
                    <div class="piece piece--color4">32</div>
                    <div class="piece piece--color6">256</div>
                    <div class="piece piece--color2">8</div>
                    <div class="piece piece--color2">8</div>
                    <div class="piece piece--color5">64</div>
                    <div class="piece piece--color2">8</div>
                    <div class="piece piece--color1">4</div>
                    <div class="piece piece--color1">2</div>
                    <div class="piece piece--color3">16</div>
                    <div class="piece piece--color1">4</div>
                    <div class="piece piece--color1">2</div>
                </div>

                <button>iniciar <i class="fa fa-play" style="font-size:36px; color: white;"></i></button>
            </div>
        </div>

</html>
